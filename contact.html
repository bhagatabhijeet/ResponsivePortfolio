        <div class="row">
            <div class="col-md-5">
                <main>
                    <div class="primary-title">
                        Get In Touch
                    </div>
                    <hr class="hr-luminous" />
                    <form name="contactForm" id="contactForm" method="GET" action="thankyou.html">
                        <div class="form-group">
                            <label for="contactName">Name</label>
                            <input type="text" class="form-control" id="contactName" aria-describedby="emailHelp"
                                placeholder="Enter your name.">
                            <label for="contactEmail">Email address</label>
                            <input type="email" class="form-control" id="contactEmail" aria-describedby="emailHelp"
                                placeholder="Enter email" required>
                            <small id="emailHelp" class="form-text text-muted">I'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="Message">Tell me more or Type your message.</label>
                            <textarea class="form-control" id="Message" rows="3"></textarea>
                        </div>

                        <button type="submit" class="btn btn-outline-primary mx-auto d-block">Submit</button>
                    </form>
                </main>
            </div>
            <div class="col-md-5 ml-auto mt-auto">

                    </div>

                        </a>
                        <a href="https://twitter.com/abhijeet_bhagat" class="card-link" target="_blank">
